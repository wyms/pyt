<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-65KWWCDLJD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-65KWWCDLJD');
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://nominatim.openstreetmap.org/js/nominatim.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Beach Volleyball Finder</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #map-container, .form-container {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        main {
            overflow-y: auto;
            padding: 10px;
        }

        .table-container {
            margin-top: 10px;
            padding-bottom: 20px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        button {
            background-color: #d3d3d3;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beach Volleyball Finder</h1>
        <button id="courts-button" style="background-color: #d3d3d3; color: #333; padding: 10px; border-radius: 5px; font-size: 16px;">Courts</button>
        <button id="live-streams-button" style="background-color: #d3d3d3; color: #333; padding: 10px; border-radius: 5px; font-size: 16px;">Live Streams</button>
    </header>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <main>
        <section class="table-container">
            <h2>Search for Beach Volleyball Courts</h2>
            <input type="text" id="search" placeholder="Search...">
            <table id="stream-table">
                <thead>
                    <tr>
                        <th data-column="description">Live Stream</th>
                        <th data-column="dateTime">Date and Time</th>
                        <th data-column="city">City</th>
                        <th data-column="state">State</th>
                        <th data-column="latitude">Latitude</th>
                        <th data-column="longitude">Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
            <button id="save-button">Save Changes</button>
        </section>
        <section class="form-container">
            <form id="stream-form">
                <label for="link">Beach Volleyball Court Link:</label>
                <input type="text" id="link" required>
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <label for="state">State:</label>
                <input type="text" id="state" required>
                <label for="use-my-location">Use My Location:</label>
                <input type="checkbox" id="use-my-location">
                <button type="submit">Add Court</button>
            </form>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <script>
        // Add click event listener to the "Courts" button
        document.getElementById("courts-button").addEventListener("click", function() {
            document.getElementById("map-container").style.display = "flex";
            document.querySelector('.table-container').style.display = 'block';
            document.querySelector('.form-container').style.display = 'block';
        });

        // Add click event listener to the "Live Streams" button (if needed)
        document.getElementById("live-streams-button").addEventListener("click", function() {
            // Handle Live Streams button click
        });
    </script>
</body>
</html>
